</head>
<body>
    <a id="Top"></a>
    <div class="site-grid">
      <header>
        <p>Contacteaza-ne</p>
      </header>
      <nav>
        <ul>
          <li><a href="Home.html">Acasa</a></li>
          <li><a href="About.html">Despre</a></li>
          <li><a href="Organisations.html">Organizatii</a></li>
          <li><a href="Events.html">Evenimente</a></li>
           <button onclick="document.getElementById('loginModal').style.display='block'" class="login-btn">
            <p> Autentifică-te</p>
            <a href="CreareCont.html">Creează unul acum</a>
           </button>
        </ul>
      </nav>
      <main>
        <form class="contact-form" action="#" method="post" novalidate>
          <label for="nume">Nume</label>
          <input type="text" id="nume" name="nume" placeholder="Numele tau" required>

          <label for="prenume">Prenume</label>
          <input type="text" id="prenume" name="prenume" placeholder="Prenumele tau" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

          <label for="password">Parola</label>
          <input type="password" id="password" name="password" placeholder="yourpassword">

          <label for="confirm_password">Confirma parola</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="yourpassword">
          
          <p>Alege subiectul intrebarii tale</p>

          
        </form>
        <div class="radio-group">
             <label><input type="radio" name="subiect" value="general" checked>Intrebare generala</label><br>
             <label><input type="radio" name="subiect" value="tehnic">Probleme tehnice </label><br>
        </div>

          <label for="mesaj">Mesaj</label>
           <textarea id="mesaj" name="mesaj" row="5" placeholder="Scrie mesajul tau..." required></textarea>
           <input type="submit" value="Trimite mesajul">
      </main>
      <aside class="info">
        <p>Informatii utile</p>
        <p><span>Email:</strong>contact@searchforacause.ro</span></p>
        <p><span>Telefon:</strong>+40 123 456 789</span></p>

      </aside>

      </footer>
    </div>
   
</body>
</html>
