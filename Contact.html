<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body class="contact-page">

    <div class="contact-container">
        <h1>Contact</h1>

        <form>
            <label for="name">Nume</label>
            <input type="text" id="name" name="name">

            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <p>Alege subiectul întrebării tale:</p>
            <label><input type="radio" name="subiect" value="Generala"> Întrebare generală</label>
            <label><input type="radio" name="subiect" value="Tehnica"> Probleme tehnice</label>
            <label><input type="radio" name="subiect" value="Donatii"> Donații</label>

            <label for="Mesaj">Mesaj</label>
            <textarea id="Mesaj" name="Mesaj" rows="6" placeholder="Scrie mesajul tău aici..."></textarea>

            <input type="submit" value="Trimite">
        </form>

        <a href="Home.html">← Înapoi la pagina principală</a>
    </div>

</body>
</html>
