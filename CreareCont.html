<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Creare cont</title>
    <link rel="stylesheet" href="style_crearecont.css">
</head>
<body class="creare-cont-page">

    <div class="inregistrare-container">
        <h1>Înregistrare</h1>
        <p>Crează-ți un cont!</p>
        <p>Ce fel de cont vrei să creezi:</p>
        <form>
            <label><input type="radio" id="administrator" name="rol" value="Administrator"> Administrator</label><br>
            <label><input type="radio" id="donator" name="rol" value="Donator"> Donator</label><br>
        </form>
        <div id="logicModal" class="modal">
            <div class="modal-content">
                <div class="login-content">
                    <span onclick="document.getElementById('logicModal').style.display='none'" class="close">&times;</span>
                    <p>Introduceți parola de administrator:</p>
                    <form id="adminForm">
                        <label for="adminPassword">Parola:</label>
                        <input type="password" id="adminPassword" name="adminPassword"><br><br>
                        <button type="submit">Trimite</button>
                    </form>
                </div>
            </div>
        </div> 
        <form>
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume"><br>

            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>

            <label for="parola">Parola:</label>
            <input type="password" id="parola" name="parola"><br>

            <label for="confirma_parola">Confirmă parola:</label>
            <input type="password" id="confirma_parola" name="confirma_parola"><br>

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Sunt de acord cu termenii și condițiile</label><br><br>

            <button type="submit">Creează cont</button>
        </form>

        <a href="Home.html">← Înapoi la pagina principală</a>
    </div>

</body>
</html>
